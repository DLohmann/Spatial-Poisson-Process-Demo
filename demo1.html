<!DOCTYPE html>
<html>
	<head>
		<title>Spatial Poisson Process</title>
		<!--<script src="plotly-latest.min.js"></script>-->
		<link rel="stylesheet" href="styles.css">
	</head>
    <body>
		<h2 align="center">Spatial Poisson Process</h2>
		<p align="center">
			<canvas id="disp" style="border:5px solid #EFEFEF;">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</p>
		<span id="box"></span>
		<script src="demo1.js"></script>
		
		<!--Run Button-->
		<p align="center">
			<!--TODO: Make this button look like a fancier play button.-->
			<button title="Run" id="run_button" onclick="runAndDisplayAll()" disabled>
				Run
			</button>
		</p>
		
		<!--Num Squares Slider-->
		<p align="center">
			<label for="num_squares_slider">
				Squares: 
				 <span class="value" id="squares_slider_val_label">10</span>
			</label>
			<div class="slidecontainer" align="center">
				<datalist id="ticks">
					<option value="0"></option>
					<option value="25"></option>
					<option value="50"></option>
					<option value="75"></option>
					<option value="100"></option>
				</datalist>
				<input type="button" value="-" onclick="squaresSliderDecrement()"> 
				0 <input type="range" min="0" max="20" value="10" class="slider" id="num_squares_slider" list="ticks" onchange="updateSquaresSliderLabel(this.value)"> 20 
				<input type="button" value="+" onclick="squaresSliderIncrement()">
			</div>
		</p>
		
		<!--Num Points Slider-->
		<p align="center">
			<label for="num_points_slider">
				Points: 
					<span class="value" id="points_slider_val_label">50</span>
			</label>
			<div class="slidecontainer" align="center">
				<datalist id="ticks">
					<option value="0"></option>
					<option value="25"></option>
					<option value="50"></option>
					<option value="75"></option>
					<option value="100"></option>
				</datalist>
				<input type="button" value="-" onclick="pointsSliderDecrement()"> 
				0 <input type="range" min="0" max="100" value="50" class="slider" id="num_points_slider" list="ticks" onchange="updatePointsSliderLabel(this.value)"> 100 
				<input type="button" value="+" onclick="pointsSliderIncrement()">
			</div>
		</p>
		
		<!--TODO: Insert another slider for the number of points, but ensure that it all fits in page without scroll bar appearing-->
		
		<!--TODO: Insert a plot here of the amount of times a square contains 1 point, 2 points, 3 points, etc.-->
		<p align="center"><div id="histogram_plot"></div></p>
    </body>
</html>
