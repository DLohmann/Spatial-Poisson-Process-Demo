<!DOCTYPE html>
<html>
	<h2 align="center">Plot demo</h2>
	<p align="center">
	<div id="tester" style="width:600px;height:250px;"></div>
	</p>
	<head>
		<title>Test plotly</title>
		<script src="plotly-latest.min.js"></script>
		<script>
			TESTER = document.getElementById('tester');
			Plotly.newPlot( TESTER, [{
			x: [1, 2, 3, 4, 5],
			y: [1, 2, 4, 8, 16] }], {
			margin: { t: 0 } } );
		</script>
	</head>
</html>
